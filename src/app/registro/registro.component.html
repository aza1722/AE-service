
<body style = "background-color: #FAFAFA;"> 
    <div class="card" style="width: 30rem; margin-left: auto; margin-right: auto; margin-top: 50px;">
        <h2 style="margin-left: auto; margin-right: auto; margin-top: 10px;">AE Services</h2>
        <div class="card-body">
            <form [formGroup]="registroForm">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="empresa">Nombre de la empresa</label>
                        <input type="text" placeholder = "Introduce el nombre de la empresa." formControlName = "nombreEmpresa" class="form-control" id="empresa" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="email">Email</label>
                        <input type="email" placeholder = "Introduce el email de la empresa." formControlName = "email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder = "Introduce la contraseña" formControlName = "password" class="form-control" id="password"required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password1">Confirma la contraseña</label>
                        <input type="password" placeholder = "Confirma la contraseña" formControlName = "password1" class="form-control" id="password1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" formControlName = "telefono" placeholder="Introduce el número telefónico" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" formControlName = "direccion" placeholder="Introduce la dirección de la empresa" required>
                </div>
                
                <button type="submit" class="btn btn-primary form-control">Sign in</button>
            </form>
        </div>
    </div>
