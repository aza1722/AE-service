
<body style = "background-color: #FAFAFA;"> 
    <div class="card" style="width: 30rem; margin-left: auto; margin-right: auto; margin-top: 50px;">
        <h2 style="margin-left: auto; margin-right: auto; margin-top: 10px;">AE Services</h2>
        <div class="card-body">
            <form [formGroup]="registroUsuarioForm">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="email">Email</label>
                        <input type="email" placeholder = "Introduce tu email" formControlName = "email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder = "Introduce tu nombre completo" formControlName = "nombre" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="usuario">Nombre de usuario</label>
                        <input type="text" class="form-control" formControlName = "nombreUsuario" id="usuario" placeholder="Introduce tu nombre de usuario" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder = "Introduce la contraseña" formControlName = "password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password1">Confirma la contraseña</label>
                        <input type="password" placeholder = "Confirma la contraseña" formControlName = "password1" class="form-control" id="password1" required>
                    </div> 
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" formControlName = "telefono" placeholder="Introduce el número telefónico" required>
                </div>

                <button type="submit" class="btn btn-primary form-control">Sign in</button>
            </form>
            <br>
            <div class="form-inline" style = "margin-left:auto;">
                <p style = "font-size: medium; padding: 5px;">¿Ya tienes cuenta?</p>
                <p><a style = "font-size:medium; color: #0095F6;  padding: 5px;">Incia sesión</a></p>
            </div>
        </div>
    </div>
    <br>
